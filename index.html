<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="form-container">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <button type="button" id="goToSignup" class="btn btn-link btn-block">Sign Up</button>
            </form>
        </div>

        <!-- Signup Section -->
        <div id="signupSection" class="form-container" style="display: none;">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                <button type="button" id="goToLogin" class="btn btn-link btn-block">Back to Login</button>
            </form>
        </div>

        <!-- Chat Interface Section -->
        <div id="chatSection" class="text-center" style="display: none;">
            <button id="openChat" class="btn btn-primary btn-block">Open Chat</button>
            <button id="logout" class="btn btn-danger btn-block">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
